<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hampton Blue Pools - Lead Database</title>
    <!-- Firebase Integration Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script src="sheets-integration.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .stats-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e6ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #2196F3;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .leads-container {
            padding: 30px;
        }
        
        .lead-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #2196F3;
        }
        
        .lead-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .lead-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-complete {
            background: #4CAF50;
            color: white;
        }
        
        .status-in_progress {
            background: #FF9800;
            color: white;
        }
        
        .lead-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-icon {
            font-size: 18px;
        }
        
        .detail-text {
            font-size: 14px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #333;
        }
        
        .detail-value {
            color: #666;
        }
        
        .conversation-preview {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .conversation-message {
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        .message-role {
            font-weight: 600;
            color: #2196F3;
        }
        
        .refresh-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #1976D2;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üèä‚Äç‚ôÇÔ∏è Hampton Blue Pools</h1>
            <p>Lead Database & Analytics</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalLeads">0</div>
                <div class="stat-label">Total Leads</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completeLeads">0</div>
                <div class="stat-label">Complete</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="inProgressLeads">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-item">
                <button class="refresh-btn" onclick="loadLeads()">üîÑ Refresh</button>
            </div>
        </div>
        
        <div class="leads-container">
            <div id="leadsContent">
                <!-- Leads will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let firebaseDB = null;
        let sheetsIntegration = null;
        
        // Initialize integrations when page loads
        function initializeIntegrations() {
            try {
                if (typeof FirebaseDB !== 'undefined') {
                    firebaseDB = new FirebaseDB();
                    console.log('Admin: Firebase integration initialized');
                } else {
                    console.log('Admin: Firebase not available, using localStorage');
                }
                
                if (typeof SheetsIntegration !== 'undefined') {
                    sheetsIntegration = new SheetsIntegration();
                    console.log('Admin: Google Sheets integration initialized');
                }
            } catch (error) {
                console.error('Admin: Error initializing integrations:', error);
            }
        }
        
        async function loadLeads() {
            let leads = [];
            
            // Try Firebase first
            if (firebaseDB) {
                try {
                    leads = await firebaseDB.getLeads();
                    console.log('Admin: Loaded leads from Firebase');
                } catch (error) {
                    console.error('Admin: Firebase load failed, using localStorage:', error);
                    leads = JSON.parse(localStorage.getItem('hamptonBluePoolsLeads') || '[]');
                }
            } else {
                // Fallback to localStorage
                leads = JSON.parse(localStorage.getItem('hamptonBluePoolsLeads') || '[]');
            }
            
            const leadsContainer = document.getElementById('leadsContent');
            
            // Update stats
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('completeLeads').textContent = leads.filter(l => l.status === 'complete').length;
            document.getElementById('inProgressLeads').textContent = leads.filter(l => l.status === 'in_progress').length;
            
            if (leads.length === 0) {
                leadsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No leads yet</h3>
                        <p>Leads will appear here as customers interact with the chatbot.</p>
                        ${firebaseDB ? '<p style="color: #4CAF50;">‚úÖ Connected to Firebase</p>' : '<p style="color: #FF9800;">‚ö†Ô∏è Using localStorage fallback</p>'}
                    </div>
                `;
                return;
            }
            
            // Sort leads by timestamp (newest first)
            leads.sort((a, b) => new Date(b.timestamp || b.createdAt) - new Date(a.timestamp || a.createdAt));
            
            leadsContainer.innerHTML = leads.map(lead => `
                <div class="lead-card">
                    <div class="lead-header">
                        <div>
                            <strong>Session: ${lead.sessionId}</strong>
                            <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                ${new Date(lead.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="lead-status status-${lead.status}">
                            ${lead.status.replace('_', ' ')}
                        </div>
                    </div>
                    
                    <div class="lead-details">
                        <div class="detail-item">
                            <span class="detail-icon">üìç</span>
                            <div class="detail-text">
                                <span class="detail-label">Location:</span>
                                <span class="detail-value">${lead.location || 'Not provided'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-icon">‚è∞</span>
                            <div class="detail-text">
                                <span class="detail-label">Timing:</span>
                                <span class="detail-value">${lead.timing || 'Not provided'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-icon">üîß</span>
                            <div class="detail-text">
                                <span class="detail-label">Service:</span>
                                <span class="detail-value">${lead.serviceNeeded || 'Not specified'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-icon">${lead.contactInfo.phone ? 'üìû' : 'üìß'}</span>
                            <div class="detail-text">
                                <span class="detail-label">Contact:</span>
                                <span class="detail-value">${lead.contactInfo.phone || lead.contactInfo.email || lead.contactInfo.preferred || 'Not provided'}</span>
                            </div>
                        </div>
                        
                        ${lead.brandAlignment ? `
                        <div class="detail-item">
                            <span class="detail-icon">üåø</span>
                            <div class="detail-text">
                                <span class="detail-label">Eco-Friendly:</span>
                                <span class="detail-value">Interested</span>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${lead.conversationHistory && lead.conversationHistory.length > 0 ? `
                    <div class="conversation-preview">
                        <strong>Conversation Preview:</strong>
                        ${lead.conversationHistory.slice(-5).map(msg => `
                            <div class="conversation-message">
                                <span class="message-role">${msg.role}:</span> ${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Load leads on page load and initialize integrations
        document.addEventListener('DOMContentLoaded', () => {
            initializeIntegrations();
            loadLeads();
            
            // Set up real-time updates if Firebase is available
            if (firebaseDB) {
                try {
                    firebaseDB.onLeadsUpdate((leads) => {
                        console.log('Admin: Real-time update received');
                        displayLeads(leads);
                    });
                } catch (error) {
                    console.error('Admin: Error setting up real-time updates:', error);
                }
            }
        });
        
        // Helper function to display leads (extracted from loadLeads)
        function displayLeads(leads) {
            const leadsContainer = document.getElementById('leadsContent');
            
            // Update stats
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('completeLeads').textContent = leads.filter(l => l.status === 'complete').length;
            document.getElementById('inProgressLeads').textContent = leads.filter(l => l.status === 'in_progress').length;
            
            if (leads.length === 0) {
                leadsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No leads yet</h3>
                        <p>Leads will appear here as customers interact with the chatbot.</p>
                        ${firebaseDB ? '<p style="color: #4CAF50;">‚úÖ Connected to Firebase</p>' : '<p style="color: #FF9800;">‚ö†Ô∏è Using localStorage fallback</p>'}
                    </div>
                `;
                return;
            }
            
            // Sort leads by timestamp (newest first)
            leads.sort((a, b) => new Date(b.timestamp || b.createdAt) - new Date(a.timestamp || a.createdAt));
            
            leadsContainer.innerHTML = leads.map(lead => `
                <div class="lead-card">
                    <div class="lead-header">
                        <div>
                            <strong>Session: ${lead.sessionId}</strong>
                            <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                ${new Date(lead.timestamp || lead.createdAt).toLocaleString()}
                            </div>
                        </div>
                        <div class="lead-status status-${lead.status}">
                            ${lead.status.replace('_', ' ')}
                        </div>
                    </div>
                    
                    <div class="lead-details">
                        <div class="detail-item">
                            <span class="detail-icon">üìç</span>
                            <div class="detail-text">
                                <span class="detail-label">Location:</span>
                                <span class="detail-value">${lead.location || 'Not provided'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-icon">‚è∞</span>
                            <div class="detail-text">
                                <span class="detail-label">Timing:</span>
                                <span class="detail-value">${lead.timing || 'Not provided'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-icon">üîß</span>
                            <div class="detail-text">
                                <span class="detail-label">Service:</span>
                                <span class="detail-value">${lead.serviceNeeded || 'Not specified'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-icon">${lead.contactInfo?.phone ? 'üìû' : 'üìß'}</span>
                            <div class="detail-text">
                                <span class="detail-label">Contact:</span>
                                <span class="detail-value">${lead.contactInfo?.phone || lead.contactInfo?.email || lead.contactInfo?.preferred || 'Not provided'}</span>
                            </div>
                        </div>
                        
                        ${lead.brandAlignment ? `
                        <div class="detail-item">
                            <span class="detail-icon">üåø</span>
                            <div class="detail-text">
                                <span class="detail-label">Eco-Friendly:</span>
                                <span class="detail-value">Interested</span>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${lead.conversationHistory && lead.conversationHistory.length > 0 ? `
                    <div class="conversation-preview">
                        <strong>Conversation Preview:</strong>
                        ${lead.conversationHistory.slice(-5).map(msg => `
                            <div class="conversation-message">
                                <span class="message-role">${msg.role}:</span> ${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
